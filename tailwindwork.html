<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>


    <div class="main-container bg-slate-900 w-full h-screen flex justify-center items-center">
        
        <div class="card w-[300px] h-[400px] bg-slate-800 pt-[20px] pl-[20px] rounded-xl">
            
            <div class="w-[40px] h-[40px] rounded-full bg-slate-700 flex justify-center items-center">
                <img src="./icon-star.svg">
            </div>

            <div class="content pt-[30px]">

                <h1 class="text-white text-4xl">How did we do?</h1>

                <p class="text-gray-500 text-md pt-[20px]">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

                <div class="num-but flex justify-left gap-4 pt-[20px]">
                    <button class="w-[40px] h-[40px] bg-slate-700 text-white text-lg rounded-full">1</button>
                    <button class="w-[40px] h-[40px] bg-slate-700 text-white text-lg rounded-full">2</button>
                    <button class="w-[40px] h-[40px] bg-slate-700 text-white text-lg rounded-full">3</button>
                    <button class="w-[40px] h-[40px] bg-slate-700 text-white text-lg rounded-full">4</button>
                    <button class="w-[40px] h-[40px] bg-slate-700 text-white text-lg rounded-full">5</button>
                </div>

                <div class="submit pt-[20px]">
                    <button class="w-[250px] h-[40px] bg-orange-400 rounded-full " >SUBMIT</button>
                </div>
            </div>

        </div>
        
    </div>
</body>
</html>
